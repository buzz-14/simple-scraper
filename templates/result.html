 {% load static %}
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Monofett&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzZ Price Comparison</title>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}"/>
 
 </head>
 <body>
    <style>
        body {background-color: #FFF5EB;}
    </style>
     <div id="loader-wrapper">
         <div id="loader"></div>
 
         <div class="loader-section section-left"></div>
         <div class="loader-section section-right"></div>
 
     </div>
     <nav class="navbar navbar-expand-lg">
         <div style="font-family:Monofett;" class="container-fluid">
             <a class="navbar-brand" href="#">
                â™š PRICE HANGOUT
             </a>
             </div>
         </div>
     </nav>
 
     <div class="tm-hero d-flex justify-content-center align-items-center" data-parallax="scroll" data-image-src="{% static 'img/3.jpg'%}">
         <form class="d-flex tm-search-form" action="result">
             <input class="form-control tm-search-input" type="search" placeholder="Search" aria-label="Search" name= "query">
             <button class="btn btn-outline-success tm-search-btn" type="submit">
                 <i class="fas fa-search"></i>
             </button>
         </form>
     </div>
 
     <div class="container-fluid tm-container-content tm-mt-60">
         <div style="font-family:Comfortaa; color:#47597E;" class="row mb-4">
             <h2 class="col-6 tm-text-primary">
                Results Found !
             </h2>
         </div>
         <div class="row tm-mb-90 tm-gallery">
            {% for item in amazon %} 
             <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5">
                 <figure class="effect-ming tm-video-item">
                     <img src="{% static 'img/amazon_pic_main.png' %}" alt="Image" class="img-fluid">
                     <figcaption class="d-flex align-items-center justify-content-center">
                         <h2>{{item.price}}</h2>
                         <a href={{item.link}}>View more</a>
                     </figcaption>                    
                 </figure>
                 <div class="d-flex justify-content-between tm-text-gray">
                     <span class="tm-text-gray-light">{{item.name}}</span>
                 </div>
             </div>
             {% endfor %}

             {% for item in flipkart %}
             <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5">
                 <figure class="effect-ming tm-video-item">
                     <img src="{% static 'img/flipkart_pic_main.png' %}" alt="Image" class="img-fluid">
                     <figcaption class="d-flex align-items-center justify-content-center">
                         <h2>{{item.price}}</h2>
                         <a href={{item.link}}>View more</a>
                     </figcaption>                    
                 </figure>
                 <div class="d-flex justify-content-between tm-text-gray">
                     <span class="tm-text-gray-light">{{item.name}}</span>
                 </div>
             </div>        
             {% endfor %} 
         </div> 
     </div> 
     <script src="{% static 'js/plugins.js' %}"></script>
     <script>
         $(window).on("load", function() {
             $('body').addClass('loaded');
         });
     </script>
 </body>
 </html>
